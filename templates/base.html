<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">    <meta charset="UTF-8">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/styles/default.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <title>{% block title %}Emilia Grace{% endblock %}</title>
    <style>
        {% comment %} * {
            outline: 1px solid red;
        } {% endcomment %}

        body {
            margin: 0;
            background-color: #ffcae5;
            font-family: "Karla", sans-serif;
            color: #7f0040;
        }

        header {
            width: 100%;
            padding: 1.5rem;
            box-sizing: border-box;
            background-color: #ff77bc;
            font-family: "Funnel Display", sans-serif;
            font-weight: 600;
            color: #ffffff;
        }

        header h1 {
            margin: 0;
            padding-left: clamp(0rem, 5vw, 5rem);
            font-size: clamp(2.5rem, 12vw, 7.5rem);
        }

        header p {
            margin-top: 0rem;
            margin-bottom: 0;
            padding-left: clamp(0rem, 12vw, 7.5rem);
            font-size: 125%;
        }

        .blog-post {
            margin: 1.5rem auto;
            max-width: 1200px;
            width: clamp(90%, 12vw, 70%);
            box-sizing: border-box;
            border-radius: 32px;
            padding: 2rem;
            background-color: #ffffff;
        }

        .home-page .blog-post:hover {
            background-color: #fcedf5;
            transition: background-color 0.2s;
        }

        .blog-post h2 {
            margin-top: 0;
            margin-bottom: 0;
            font-size: 125%;
        }

        .blog-post p {
            margin-bottom: 1.5rem;
        }

        code {
            padding: 1px;
            padding-left: 4px;
            border-radius: 4px;
            background-color: #ffaed7;
            font-family: monospace;
            font-size: 115%;
        }

        pre {
            padding-left: 1rem;
            border-radius: 16px;
            background-color: #7f0040;
            overflow-x: auto;
        }

        pre p {
            margin: 0 !important;
            padding: 0 !important;
        }

        pre code {
            background: none !important;
            font-family: monospace;
        }

        .hljs {
            color: #ffffff !important;
            line-height: 1 !important;
        }

        .hljs-keyword,
        .hljs-built_in,
        .hljs-selector-tag {
            color: #ffaed7;
            font-weight: bold;
        }
        
        .hljs-title,
        .hljs-function, 
        .hljs-title {
            color: #bae1ff !important;
            font-weight: bold;
        }

        .hljs-number,
        .hljs-symbol,
        .hljs-variable,
        .hljs-template-variable {
            color: #caffbf !important;
        }

        .hljs-string,
        .hljs-attr,
        .hljs-attribute,
        .hljs-template-tag {
            color: #ffdfba !important;
        }

        .hljs-comment,
        .hljs-quote {
            color: #baffc9 !important;
            font-style: italic;
        }

        footer {
            text-align: center;
            margin-top: 1.5rem;
            margin-bottom: 5rem;
            color: #ff77bc;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body class="{% block body_class %}{% endblock %}">
    <header>
        <h1>Emilia Grace</h1>
        <p>A whimsical coding blog ðŸ’•</p>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        &copy; Emilia Grace 2025
    </footer>
</body>
</html>
